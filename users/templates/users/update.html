{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/update.css' %}">

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <fieldset class="form-group form">
                    <legend class="border-bottom mb-4">
                        <p id="title">Bio Info</p>
                    </legend>
                    {{p_form|crispy }}
                </fieldset>
                <div class="form-group form">
                    <a href="{% url 'profile' %}"><button class="btn btn-dark" type="submit">Update</button></a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
