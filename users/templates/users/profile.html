{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}">

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="content-section">
                <div class="media">

                    {% for profile in profiles %}
                    <img class="rounded-circle account-img" src="{{profile.image.url}}" alt="profile pic">
                    {% endfor %}
                    
                    <div class="media-body">

                        <h3 class="account-heading"><b>{{user.username}}</b></h3>
                        <p class="text-secondary">{{user.profile.bio}}</p>
                    </div>
                    {% if user.id == request.user.id %}     <!--if profle i'm viewing is for current user, display button-->
                    <a href="{% url 'post' %}"><button class="btn btn-dark editbtn" type="submit">Post Picture</button></a>
                    {% endif %}
                </div>
                <hr>
                <h3 class="pstitle"> POSTS </h3>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="cl-md-4">

            {% for image in images %}
            <div class="myimage">
                <a href="{% url 'specimage' image.id %}"><img src="{{image.image_path.url}}" alt="{{image.image_name}}"></a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
{% endblock %}
