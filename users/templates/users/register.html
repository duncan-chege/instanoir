{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class=row>
        <div class="col-md-5">
            <div class="content-section">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">Instanoir<p> Sign up to see pics & videos from your friends</p></legend>
                        {{form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-dark" type="submit">Sign Up</button>
                    </div>
                </form>
                <div class="border-top pt-3">
                    <small class="text-muted">Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a> </small>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
