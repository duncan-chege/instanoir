{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="container">
    <div class=row>

        <div class="col-md-6">
            <img src='/static/images/iphone.png' class="phoneimg" alt="picture">
            <div class="col-md-6">

                <div class="col-md-6">
                    <div class="content-section">
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                <legend class="border-bottom mb-4">Instanoir</legend>
                                {{form|crispy }}
                            </fieldset>
                            <div class="form-group">
                                <button class="btn btn-dark" type="submit">Sign Up</button>
                            </div>
                        </form>
                        <div class="border-top pt-3">
                            <small class="text-muted"> Need an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        {% endblock %}
